name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          rimraf build && mkdirp build
          rsync -av --exclude='node_modules' --exclude='.git' --exclude='.github' . build/
          touch build/.nojekyll

      - name: List build directory contents (optional)
        run: ls -la ./build  # This step is optional

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./build

  deploy:
    needs: build  # This job depends on the build job completing
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '${{ secrets.DEPLOY_BOT_EMAIL }}'
          git checkout gh-pages || git checkout -b gh-pages
          rsync -av --delete build/ .
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push -f origin HEAD:gh-pages
